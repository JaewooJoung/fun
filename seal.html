<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ÎèÑÏû• ÎßåÎì§Í∏∞</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Noto Sans KR', -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            font-weight: 700;
        }

        .header p {
            font-size: 1.1em;
            opacity: 0.9;
        }

        .main-content {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 40px;
            padding: 40px;
        }

        .controls {
            display: flex;
            flex-direction: column;
            gap: 25px;
        }

        .control-group {
            background: #f8f9ff;
            padding: 25px;
            border-radius: 15px;
            border: 1px solid #e1e8ff;
        }

        .control-group h3 {
            margin-bottom: 15px;
            color: #4c63d2;
            font-size: 1.2em;
            font-weight: 600;
        }

        .input-group {
            margin-bottom: 20px;
        }

        .input-group:last-child {
            margin-bottom: 0;
        }

        .input-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #333;
        }

        .input-group input[type="text"],
        .input-group select {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e1e8ff;
            border-radius: 10px;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        .input-group input[type="text"]:focus,
        .input-group select:focus {
            outline: none;
            border-color: #4c63d2;
            box-shadow: 0 0 0 3px rgba(76, 99, 210, 0.1);
        }

        .shape-options {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
        }

        .shape-option {
            padding: 15px;
            border: 2px solid #e1e8ff;
            border-radius: 10px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            background: white;
        }

        .shape-option:hover {
            border-color: #4c63d2;
            background: #f0f4ff;
        }

        .shape-option.active {
            border-color: #4c63d2;
            background: #4c63d2;
            color: white;
        }

        .color-options {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
        }

        .color-option {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            cursor: pointer;
            border: 3px solid transparent;
            transition: all 0.3s ease;
        }

        .color-option:hover {
            transform: scale(1.1);
        }

        .color-option.active {
            border-color: #333;
            transform: scale(1.2);
        }

        .preview-area {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 30px;
        }

        .canvas-container {
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            border: 2px solid #f0f4ff;
        }

        #stampCanvas {
            border: 2px dashed #ddd;
            border-radius: 15px;
            background: #fafbff;
            display: block;
        }

        .action-buttons {
            display: flex;
            gap: 15px;
        }

        .btn {
            padding: 12px 30px;
            border: none;
            border-radius: 25px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #4c63d2 0%, #6c5ce7 100%);
            color: white;
            box-shadow: 0 5px 15px rgba(76, 99, 210, 0.4);
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(76, 99, 210, 0.6);
        }

        .btn-secondary {
            background: linear-gradient(135deg, #fd79a8 0%, #e84393 100%);
            color: white;
            box-shadow: 0 5px 15px rgba(253, 121, 168, 0.4);
        }

        .btn-secondary:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(253, 121, 168, 0.6);
        }

        @media (max-width: 768px) {
            .main-content {
                grid-template-columns: 1fr;
                gap: 30px;
                padding: 20px;
            }
            
            .header h1 {
                font-size: 2em;
            }
            
            .action-buttons {
                flex-direction: column;
            }
        }

        .size-slider {
            width: 100%;
            height: 6px;
            border-radius: 3px;
            background: #e1e8ff;
            outline: none;
            appearance: none;
        }

        .size-slider::-webkit-slider-thumb {
            appearance: none;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: #4c63d2;
            cursor: pointer;
        }

        .size-slider::-moz-range-thumb {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: #4c63d2;
            cursor: pointer;
            border: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üèÜ ÎèÑÏû• ÎßåÎì§Í∏∞</h1>
            <p>ÎÇòÎßåÏùò Ï†ÑÏö© ÎèÑÏû•ÏùÑ ÏâΩÍ≥† Îπ†Î•¥Í≤å ÎßåÎì§Ïñ¥Î≥¥ÏÑ∏Ïöî</p>
        </div>

        <div class="main-content">
            <div class="controls">
                <div class="control-group">
                    <h3>üìù ÌÖçÏä§Ìä∏ ÏÑ§Ï†ï</h3>
                    <div class="input-group">
                        <label for="stampText">ÎèÑÏû• ÌÖçÏä§Ìä∏</label>
                        <input type="text" id="stampText" placeholder="Ïù¥Î¶ÑÏù¥ÎÇò ÌöåÏÇ¨Î™ÖÏùÑ ÏûÖÎ†•ÌïòÏÑ∏Ïöî" value="ÍπÄÎèÑÏû•">
                    </div>
                    <div class="input-group">
                        <label for="fontSize">Í∏ÄÏûê ÌÅ¨Í∏∞</label>
                        <input type="range" id="fontSize" class="size-slider" min="20" max="80" value="40">
                    </div>
                </div>

                <div class="control-group">
                    <h3>üî∑ ÎèÑÏû• Î™®Ïñë</h3>
                    <div class="shape-options">
                        <div class="shape-option active" data-shape="circle">
                            <div>‚≠ï</div>
                            <div>ÏõêÌòï</div>
                        </div>
                        <div class="shape-option" data-shape="square">
                            <div>‚¨ú</div>
                            <div>ÏÇ¨Í∞ÅÌòï</div>
                        </div>
                    </div>
                </div>

                <div class="control-group">
                    <h3>üé® ÏÉâÏÉÅ ÏÑ†ÌÉù</h3>
                    <div class="color-options">
                        <div class="color-option active" style="background: #dc2626" data-color="#dc2626"></div>
                        <div class="color-option" style="background: #059669" data-color="#059669"></div>
                        <div class="color-option" style="background: #2563eb" data-color="#2563eb"></div>
                        <div class="color-option" style="background: #7c3aed" data-color="#7c3aed"></div>
                        <div class="color-option" style="background: #ea580c" data-color="#ea580c"></div>
                        <div class="color-option" style="background: #0891b2" data-color="#0891b2"></div>
                        <div class="color-option" style="background: #be185d" data-color="#be185d"></div>
                        <div class="color-option" style="background: #374151" data-color="#374151"></div>
                    </div>
                </div>

                <div class="control-group">
                    <h3>üìè ÌÅ¨Í∏∞ ÏÑ§Ï†ï</h3>
                    <div class="input-group">
                        <label for="stampSize">ÎèÑÏû• ÌÅ¨Í∏∞</label>
                        <input type="range" id="stampSize" class="size-slider" min="100" max="300" value="200">
                    </div>
                </div>
            </div>

            <div class="preview-area">
                <div class="canvas-container">
                    <canvas id="stampCanvas" width="400" height="400"></canvas>
                </div>
                
                <div class="action-buttons">
                    <button class="btn btn-primary" id="generateBtn">ÎèÑÏû• ÏÉùÏÑ±</button>
                    <button class="btn btn-secondary" id="downloadBtn">Îã§Ïö¥Î°úÎìú</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        class StampMaker {
            constructor() {
                this.canvas = document.getElementById('stampCanvas');
                this.ctx = this.canvas.getContext('2d');
                this.text = 'ÍπÄÎèÑÏû•';
                this.shape = 'circle';
                this.color = '#dc2626';
                this.size = 200;
                this.fontSize = 40;
                
                this.initializeEvents();
                this.generateStamp();
            }

            initializeEvents() {
                // ÌÖçÏä§Ìä∏ ÏûÖÎ†• Ïù¥Î≤§Ìä∏
                document.getElementById('stampText').addEventListener('input', (e) => {
                    this.text = e.target.value || 'ÎèÑÏû•';
                    this.generateStamp();
                });

                // Í∏ÄÏûê ÌÅ¨Í∏∞ Ï°∞Ï†à Ïù¥Î≤§Ìä∏
                document.getElementById('fontSize').addEventListener('input', (e) => {
                    this.fontSize = parseInt(e.target.value);
                    this.generateStamp();
                });

                // ÎèÑÏû• ÌÅ¨Í∏∞ Ï°∞Ï†à Ïù¥Î≤§Ìä∏
                document.getElementById('stampSize').addEventListener('input', (e) => {
                    this.size = parseInt(e.target.value);
                    this.generateStamp();
                });

                // Î™®Ïñë ÏÑ†ÌÉù Ïù¥Î≤§Ìä∏
                document.querySelectorAll('.shape-option').forEach(option => {
                    option.addEventListener('click', (e) => {
                        document.querySelectorAll('.shape-option').forEach(opt => opt.classList.remove('active'));
                        option.classList.add('active');
                        this.shape = option.getAttribute('data-shape');
                        this.generateStamp();
                    });
                });

                // ÏÉâÏÉÅ ÏÑ†ÌÉù Ïù¥Î≤§Ìä∏
                document.querySelectorAll('.color-option').forEach(option => {
                    option.addEventListener('click', (e) => {
                        document.querySelectorAll('.color-option').forEach(opt => opt.classList.remove('active'));
                        option.classList.add('active');
                        this.color = option.getAttribute('data-color');
                        this.generateStamp();
                    });
                });

                // Î≤ÑÌäº Ïù¥Î≤§Ìä∏
                document.getElementById('generateBtn').addEventListener('click', () => {
                    this.generateStamp();
                });

                document.getElementById('downloadBtn').addEventListener('click', () => {
                    this.downloadStamp();
                });
            }

            generateStamp() {
                const ctx = this.ctx;
                const centerX = this.canvas.width / 2;
                const centerY = this.canvas.height / 2;

                // Ï∫îÎ≤ÑÏä§ Ï¥àÍ∏∞Ìôî
                ctx.clearRect(0, 0, this.canvas.width, this.canvas.height);

                // Î∞∞Í≤ΩÏùÑ Ìà¨Î™ÖÌïòÍ≤å ÏÑ§Ï†ï
                ctx.globalCompositeOperation = 'source-over';

                // ÎèÑÏû• Î™®Ïñë Í∑∏Î¶¨Í∏∞
                ctx.strokeStyle = this.color;
                ctx.fillStyle = this.color;
                ctx.lineWidth = 4;

                if (this.shape === 'circle') {
                    // ÏõêÌòï ÎèÑÏû•
                    ctx.beginPath();
                    ctx.arc(centerX, centerY, this.size / 2, 0, 2 * Math.PI);
                    ctx.stroke();
                    
                    // ÎÇ¥Î∂Ä Ïõê
                    ctx.beginPath();
                    ctx.arc(centerX, centerY, this.size / 2 - 10, 0, 2 * Math.PI);
                    ctx.stroke();
                } else {
                    // ÏÇ¨Í∞ÅÌòï ÎèÑÏû•
                    const rectSize = this.size * 0.85;
                    ctx.strokeRect(centerX - rectSize/2, centerY - rectSize/2, rectSize, rectSize);
                    
                    // ÎÇ¥Î∂Ä ÏÇ¨Í∞ÅÌòï
                    const innerSize = rectSize - 20;
                    ctx.strokeRect(centerX - innerSize/2, centerY - innerSize/2, innerSize, innerSize);
                }

                // ÌÖçÏä§Ìä∏ Í∑∏Î¶¨Í∏∞
                ctx.fillStyle = this.color;
                ctx.font = `bold ${this.fontSize}px 'Noto Sans KR', Arial, sans-serif`;
                ctx.textAlign = 'center';
                ctx.textBaseline = 'middle';

                // ÌÖçÏä§Ìä∏Í∞Ä Ïó¨Îü¨ Í∏ÄÏûêÏù∏ Í≤ΩÏö∞ ÏÑ∏Î°úÎ°ú Î∞∞Ïπò
                if (this.text.length <= 2) {
                    ctx.fillText(this.text, centerX, centerY);
                } else {
                    // Í∏¥ ÌÖçÏä§Ìä∏Îäî Ïó¨Îü¨ Ï§ÑÎ°ú Î∂ÑÌï†
                    const chars = this.text.split('');
                    const lineHeight = this.fontSize;
                    const totalHeight = (chars.length - 1) * lineHeight;
                    let startY = centerY - totalHeight / 2;

                    chars.forEach((char, index) => {
                        ctx.fillText(char, centerX, startY + index * lineHeight);
                    });
                }

                // ÌÖåÎëêÎ¶¨ Ìö®Í≥º Ï∂îÍ∞Ä
                ctx.shadowColor = 'rgba(0, 0, 0, 0.1)';
                ctx.shadowBlur = 2;
                ctx.shadowOffsetX = 1;
                ctx.shadowOffsetY = 1;
            }

            downloadStamp() {
                // Ï∫îÎ≤ÑÏä§Î•º Ïù¥ÎØ∏ÏßÄÎ°ú Î≥ÄÌôòÌïòÏó¨ Îã§Ïö¥Î°úÎìú
                const link = document.createElement('a');
                link.download = `ÎèÑÏû•_${this.text}_${Date.now()}.png`;
                link.href = this.canvas.toDataURL();
                link.click();
            }
        }

        // ÌéòÏù¥ÏßÄ Î°úÎìú Ïãú StampMaker Ï¥àÍ∏∞Ìôî
        document.addEventListener('DOMContentLoaded', () => {
            new StampMaker();
        });
    </script>
</body>
</html>
