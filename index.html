<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>5-Hour Reset Timer</title>
    <style>
        body {
            background: #0a192f;
            color: #e6f1ff;
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        
        .container {
            text-align: center;
            background: #112240;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            max-width: 500px;
            width: 100%;
        }
        
        h1 {
            color: #64ffda;
            margin-bottom: 10px;
            font-size: 28px;
        }
        
        .subtitle {
            color: #8892b0;
            margin-bottom: 30px;
            font-size: 14px;
        }
        
        .timer {
            font-size: 72px;
            font-weight: bold;
            color: #64ffda;
            margin: 20px 0;
            text-shadow: 0 0 10px rgba(100, 255, 218, 0.3);
        }
        
        .labels {
            display: flex;
            justify-content: space-between;
            margin: 0 15px 30px 15px;
            color: #8892b0;
        }
        
        .info {
            background: rgba(100, 255, 218, 0.1);
            border-radius: 10px;
            padding: 15px;
            margin-top: 20px;
            font-size: 14px;
            color: #ccd6f6;
        }
        
        .info p {
            margin: 5px 0;
        }
        
        .highlight {
            color: #64ffda;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>5-Hour Reset Timer</h1>
        <div class="subtitle">Resets every 5 hours from Jan 26, 2026, 4:00 PM CET</div>
        
        <div class="timer">
            <span id="hours">04</span>:<span id="minutes">00</span>:<span id="seconds">00</span>
        </div>
        
        <div class="labels">
            <span>HOURS</span>
            <span>MINUTES</span>
            <span>SECONDS</span>
        </div>
        
        <div class="info">
            <p>Next reset in: <span class="highlight" id="next-reset">4 hours</span></p>
            <p>Current CET time: <span class="highlight" id="current-time">11:00</span></p>
            <p>Reset happens every 5 hours</p>
        </div>
    </div>

    <script>
        // Base time: January 26, 2026, 4:00 PM CET (UTC+1)
        const BASE_TIME = new Date('2026-01-26T16:00:00+01:00');
        const RESET_INTERVAL = 5 * 60 * 60 * 1000; // 5 hours in milliseconds
        
        // DOM elements
        const hoursElement = document.getElementById('hours');
        const minutesElement = document.getElementById('minutes');
        const secondsElement = document.getElementById('seconds');
        const nextResetElement = document.getElementById('next-reset');
        const currentTimeElement = document.getElementById('current-time');
        
        function updateTimer() {
            const now = new Date();
            
            // Calculate time since base time
            const timeSinceBase = now.getTime() - BASE_TIME.getTime();
            
            // Calculate time until next reset
            const timeUntilNextReset = RESET_INTERVAL - (timeSinceBase % RESET_INTERVAL);
            
            // Convert to hours, minutes, seconds
            const hours = Math.floor(timeUntilNextReset / (1000 * 60 * 60));
            const minutes = Math.floor((timeUntilNextReset % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((timeUntilNextReset % (1000 * 60)) / 1000);
            
            // Update display
            hoursElement.textContent = hours.toString().padStart(2, '0');
            minutesElement.textContent = minutes.toString().padStart(2, '0');
            secondsElement.textContent = seconds.toString().padStart(2, '0');
            
            // Update next reset text
            nextResetElement.textContent = `${hours} hours, ${minutes} minutes`;
            
            // Update current CET time
            const cetTime = new Date(now.toLocaleString("en-US", {timeZone: "Europe/Paris"}));
            const hoursCET = cetTime.getHours().toString().padStart(2, '0');
            const minutesCET = cetTime.getMinutes().toString().padStart(2, '0');
            currentTimeElement.textContent = `${hoursCET}:${minutesCET}`;
        }
        
        // Update immediately and then every second
        updateTimer();
        setInterval(updateTimer, 1000);
    </script>
</body>
</html>
