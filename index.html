<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Work Timer</title>
    <style>
        body {
            background: #0a192f;
            color: #e6f1ff;
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        
        .container {
            text-align: center;
            background: #112240;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            max-width: 500px;
            width: 100%;
        }
        
        h1 {
            color: #64ffda;
            margin-bottom: 10px;
            font-size: 28px;
        }
        
        .timer {
            font-size: 72px;
            font-weight: bold;
            color: #64ffda;
            margin: 20px 0;
            text-shadow: 0 0 10px rgba(100, 255, 218, 0.3);
            transition: color 0.3s ease;
        }
        
        .timer.overtime {
            color: #ffd700;
            text-shadow: 0 0 20px rgba(255, 215, 0, 0.5);
        }
        
        .timer.blink {
            animation: blink 1s infinite;
        }
        
        @keyframes blink {
            0%, 50% { opacity: 1; }
            51%, 100% { opacity: 0.3; }
        }
        
        .labels {
            display: flex;
            justify-content: space-between;
            margin: 0 15px 30px 15px;
            color: #8892b0;
        }
        
        .progress-container {
            width: 100%;
            height: 8px;
            background: rgba(100, 255, 218, 0.1);
            border-radius: 4px;
            margin: 20px 0;
            overflow: hidden;
        }
        
        .progress-bar {
            height: 100%;
            background: #64ffda;
            border-radius: 4px;
            transition: background 0.3s ease;
        }
        
        .progress-bar.overtime {
            background: #ffd700;
        }
        
        .reset-button {
            background: #64ffda;
            color: #0a192f;
            border: none;
            padding: 12px 30px;
            font-size: 16px;
            font-weight: bold;
            border-radius: 8px;
            cursor: pointer;
            margin-top: 20px;
            transition: all 0.3s ease;
        }
        
        .reset-button:hover {
            background: #52d3a9;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(100, 255, 218, 0.3);
        }
        
        .reset-button:active {
            transform: translateY(0);
        }
        
        .info {
            background: rgba(100, 255, 218, 0.1);
            border-radius: 10px;
            padding: 15px;
            margin-top: 20px;
            font-size: 14px;
            color: #ccd6f6;
        }
        
        .info p {
            margin: 5px 0;
        }
        
        .highlight {
            color: #64ffda;
            font-weight: bold;
        }
        
        .highlight.overtime {
            color: #ffd700;
        }
        
        .status {
            font-size: 18px;
            margin-top: 15px;
            padding: 10px;
            border-radius: 8px;
        }
        
        .status.working {
            background: rgba(100, 255, 218, 0.1);
            color: #64ffda;
        }
        
        .status.overtime {
            background: rgba(255, 215, 0, 0.2);
            color: #ffd700;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Work Timer</h1>
        
        <div class="timer" id="timer">
            <span id="hours">00</span>:<span id="minutes">00</span>:<span id="seconds">00</span>
        </div>
        
        <div class="labels">
            <span>HOURS</span>
            <span>MINUTES</span>
            <span>SECONDS</span>
        </div>
        
        <div class="progress-container">
            <div class="progress-bar" id="progress-bar"></div>
        </div>
        
        <button class="reset-button" id="start-btn">START WORK</button>
        
        <div class="status working" id="status">Not started</div>
        
        <div class="info">
            <p>Started: <span class="highlight" id="start-time">-</span></p>
            <p>End target: <span class="highlight" id="end-time">-</span></p>
            <p>Current: <span class="highlight" id="current-time">-</span></p>
        </div>
    </div>

    <script>
        const WORK_DURATION = 9 * 60 * 60 * 1000; // 9 hours in milliseconds
        const STORAGE_KEY = 'workStartTime';
        
        const hoursElement = document.getElementById('hours');
        const minutesElement = document.getElementById('minutes');
        const secondsElement = document.getElementById('seconds');
        const timerElement = document.getElementById('timer');
        const progressBar = document.getElementById('progress-bar');
        const startBtn = document.getElementById('start-btn');
        const statusElement = document.getElementById('status');
        const startTimeElement = document.getElementById('start-time');
        const endTimeElement = document.getElementById('end-time');
        const currentTimeElement = document.getElementById('current-time');
        
        let startTime = null;
        
        function formatTime(date) {
            return date.toLocaleTimeString('sv-SE', { 
                hour: '2-digit', 
                minute: '2-digit',
                timeZone: 'Europe/Stockholm'
            });
        }
        
        function loadStartTime() {
            const saved = localStorage.getItem(STORAGE_KEY);
            if (saved) {
                startTime = new Date(parseInt(saved));
            }
        }
        
        function saveStartTime() {
            if (startTime) {
                localStorage.setItem(STORAGE_KEY, startTime.getTime().toString());
            }
        }
        
        function clearStartTime() {
            localStorage.removeItem(STORAGE_KEY);
            startTime = null;
        }
        
        function updateTimer() {
            const now = new Date();
            currentTimeElement.textContent = formatTime(now);
            
            if (!startTime) {
                hoursElement.textContent = '00';
                minutesElement.textContent = '00';
                secondsElement.textContent = '00';
                progressBar.style.width = '0%';
                statusElement.textContent = 'Not started';
                statusElement.className = 'status working';
                startTimeElement.textContent = '-';
                endTimeElement.textContent = '-';
                return;
            }
            
            const elapsed = now.getTime() - startTime.getTime();
            const isOvertime = elapsed >= WORK_DURATION;
            
            // Calculate display time
            const displayTime = isOvertime ? elapsed - WORK_DURATION : WORK_DURATION - elapsed;
            const hours = Math.floor(displayTime / (1000 * 60 * 60));
            const minutes = Math.floor((displayTime % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((displayTime % (1000 * 60)) / 1000);
            
            hoursElement.textContent = hours.toString().padStart(2, '0');
            minutesElement.textContent = minutes.toString().padStart(2, '0');
            secondsElement.textContent = seconds.toString().padStart(2, '0');
            
            // Update progress
            const progressPercentage = Math.min((elapsed / WORK_DURATION) * 100, 100);
            progressBar.style.width = `${progressPercentage}%`;
            
            // Update styling based on overtime
            if (isOvertime) {
                timerElement.classList.add('overtime', 'blink');
                progressBar.classList.add('overtime');
                statusElement.textContent = `+${hours}h ${minutes}m OVERTIME`;
                statusElement.className = 'status overtime';
                startBtn.textContent = 'RESET';
            } else {
                timerElement.classList.remove('overtime', 'blink');
                progressBar.classList.remove('overtime');
                statusElement.textContent = 'Working...';
                statusElement.className = 'status working';
                startBtn.textContent = 'RESET';
            }
            
            // Update info
            startTimeElement.textContent = formatTime(startTime);
            const endTarget = new Date(startTime.getTime() + WORK_DURATION);
            endTimeElement.textContent = formatTime(endTarget);
            
            // Update highlight colors
            document.querySelectorAll('.highlight').forEach(el => {
                if (isOvertime) {
                    el.classList.add('overtime');
                } else {
                    el.classList.remove('overtime');
                }
            });
        }
        
        startBtn.addEventListener('click', function() {
            if (startTime) {
                // Reset
                clearStartTime();
                startBtn.textContent = 'START WORK';
            } else {
                // Start
                startTime = new Date();
                saveStartTime();
            }
            updateTimer();
        });
        
        // Load saved start time
        loadStartTime();
        
        // Update immediately and then every second
        updateTimer();
        setInterval(updateTimer, 1000);
    </script>
</body>
</html>
