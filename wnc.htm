<!DOCTYPE html>
<html>
<head>
  <title>ÏùºÏ†ïÏ≤¥ÌÅ¨Ïö© calendar (WebAssembly)</title>
  <style>
    h1 {text-align: left;}
    h2 {text-align: left;}
    div {text-align: center;}
    table {
      border-collapse: collapse;
    }
    th, td {
      border: 1px solid black;
      padding: 5px;
      text-align: center;
      position: relative;
    }
    .week-number {
      font-weight: bold;
      color: blue;
    }
    .today {
      font-weight: bold;
      color: red;
      border-radius: 50%;
      display: inline-block;
      width: 25px;
      height: 25px;
      line-height: 25px;
      text-align: center;
    }
    .weekend {
      background-color: #f0f0f0;
    }
    td.holiday {
      background-color: #ffcccc !important;
      font-weight: bold;
      cursor: pointer;
    }
    .vacation-week {
      background-color: #e6f7ff;
    }
    .calendar-table {
      display: inline-block;
      margin-right: 20px;
      margin-bottom: 20px;
    }
    #weatherContainer {
      margin: 10px 0;
      font-weight: bold;
    }
    .tooltip {
      position: absolute;
      background-color: #333;
      color: white;
      padding: 5px 10px;
      border-radius: 4px;
      font-size: 12px;
      white-space: nowrap;
      z-index: 1000;
      bottom: 100%;
      left: 50%;
      transform: translateX(-50%);
      margin-bottom: 5px;
      opacity: 0;
      transition: opacity 0.3s;
      pointer-events: none;
    }
    .tooltip::after {
      content: "";
      position: absolute;
      top: 100%;
      left: 50%;
      margin-left: -5px;
      border-width: 5px;
      border-style: solid;
      border-color: #333 transparent transparent transparent;
    }
    td.holiday:hover .tooltip {
      opacity: 1;
    }
    .wasm-status {
      background-color: #e8f5e8;
      border: 1px solid #4caf50;
      padding: 10px;
      margin: 10px 0;
      border-radius: 4px;
    }
    .wasm-error {
      background-color: #ffebee;
      border: 1px solid #f44336;
      padding: 10px;
      margin: 10px 0;
      border-radius: 4px;
    }
  </style>
</head>
<body>
  <div id="wasmStatus" class="wasm-status">üîÑ Loading WebAssembly module...</div>
  <span id="pageTitle">ÏùºÏ†ïÏ≤¥ÌÅ¨Ïö© calendar (WebAssembly) / </span>
  <span id="currentDate"></span>
  <span id="currentTime"></span>
  <div id="weatherContainer">Loading G√∂teborg weather...</div>
  <center>
    <label for="year">Select Year:</label>
    <input type="number" id="year" onchange="generateCalendar()">
    <button onclick="generateCalendar()">Go</button>
  </center>
  <div id="calendarContainer"></div>

  <script>
    // WebAssembly module and functions
    let wasmModule = null;
    let wasmExports = null;
    let holidays = [];
    let holidayMap = {};

    // Create WebAssembly module using WAT (WebAssembly Text Format)
    async function createWasmModule() {
      // WebAssembly Text Format for calendar functions
      const watSource = `
        (module
          (memory (export "memory") 1)
          
          ;; Function to check if year is leap year
          (func $isLeapYear (param $year i32) (result i32)
            (local $temp i32)
            
            ;; year % 4 == 0
            (local.set $temp (i32.rem_u (local.get $year) (i32.const 4)))
            (if (i32.ne (local.get $temp) (i32.const 0))
              (then (return (i32.const 0)))
            )
            
            ;; year % 100 == 0
            (local.set $temp (i32.rem_u (local.get $year) (i32.const 100)))
            (if (i32.eq (local.get $temp) (i32.const 0))
              (then
                ;; year % 400 == 0
                (local.set $temp (i32.rem_u (local.get $year) (i32.const 400)))
                (if (i32.eq (local.get $temp) (i32.const 0))
                  (then (return (i32.const 1)))
                  (else (return (i32.const 0)))
                )
              )
            )
            
            ;; Default: divisible by 4 but not 100
            (return (i32.const 1))
          )
          
          ;; Function to get days in month
          (func $getDaysInMonth (param $year i32) (param $month i32) (result i32)
            ;; Handle February
            (if (i32.eq (local.get $month) (i32.const 2))
              (then
                (if (call $isLeapYear (local.get $year))
                  (then (return (i32.const 29)))
                  (else (return (i32.const 28)))
                )
              )
            )
            
            ;; Handle months with 30 days (April, June, September, November)
            (if (i32.eq (local.get $month) (i32.const 4)) (then (return (i32.const 30))))
            (if (i32.eq (local.get $month) (i32.const 6)) (then (return (i32.const 30))))
            (if (i32.eq (local.get $month) (i32.const 9)) (then (return (i32.const 30))))
            (if (i32.eq (local.get $month) (i32.const 11)) (then (return (i32.const 30))))
            
            ;; All other months have 31 days
            (return (i32.const 31))
          )
          
          ;; Function to calculate day of year
          (func $getDayOfYear (param $year i32) (param $month i32) (param $day i32) (result i32)
            (local $result i32)
            (local $i i32)
            
            (local.set $result (local.get $day))
            (local.set $i (i32.const 1))
            
            (loop $monthLoop
              (if (i32.lt_s (local.get $i) (local.get $month))
                (then
                  (local.set $result 
                    (i32.add (local.get $result) 
                      (call $getDaysInMonth (local.get $year) (local.get $i))
                    )
                  )
                  (local.set $i (i32.add (local.get $i) (i32.const 1)))
                  (br $monthLoop)
                )
              )
            )
            
            (return (local.get $result))
          )
          
          ;; Function to get week number (ISO 8601)
          (func $getWeekNumber (param $year i32) (param $month i32) (param $day i32) (result i32)
            (local $dayOfYear i32)
            (local $jan1Weekday i32)
            (local $weekNumber i32)
            
            ;; Get day of year
            (local.set $dayOfYear (call $getDayOfYear (local.get $year) (local.get $month) (local.get $day)))
            
            ;; Calculate January 1st weekday (simplified)
            ;; This is a simplified calculation - for a complete ISO 8601 implementation,
            ;; we'd need more complex date arithmetic
            (local.set $jan1Weekday 
              (i32.rem_u 
                (i32.add 
                  (local.get $year)
                  (i32.div_u (local.get $year) (i32.const 4))
                  (i32.sub (i32.const 0) (i32.div_u (local.get $year) (i32.const 100)))
                  (i32.div_u (local.get $year) (i32.const 400))
                  (i32.const 1)
                )
                (i32.const 7)
              )
            )
            
            ;; Calculate week number
            (local.set $weekNumber
              (i32.div_u
                (i32.add
                  (i32.sub (local.get $dayOfYear) (i32.const 1))
                  (local.get $jan1Weekday)
                )
                (i32.const 7)
              )
            )
            
            (return (i32.add (local.get $weekNumber) (i32.const 1)))
          )
          
          ;; Export functions
          (export "isLeapYear" (func $isLeapYear))
          (export "getDaysInMonth" (func $getDaysInMonth))
          (export "getWeekNumber" (func $getWeekNumber))
        )
      `;
      
      // Compile WAT to WASM
      const wasmModule = await WebAssembly.compile(
        new TextEncoder().encode(watSource)
      );
      
      return wasmModule;
    }

    let wasmBinary = null;

    // Initialize WebAssembly
    async function initWasm() {
      try {
        // Try to create WASM module from WAT source
        try {
          wasmBinary = await createWasmModule();
          wasmModule = await WebAssembly.instantiate(wasmBinary);
        } catch (watError) {
          console.log('WAT compilation failed, trying direct binary approach:', watError);
          
          // Fallback: Create a simple WASM module programmatically
          const builder = new WebAssembly.Module(new Uint8Array([
            0x00, 0x61, 0x73, 0x6d, // WASM magic number
            0x01, 0x00, 0x00, 0x00, // Version
            // Type section
            0x01, 0x07, 0x01, 0x60, 0x02, 0x7f, 0x7f, 0x01, 0x7f,
            // Function section  
            0x03, 0x02, 0x01, 0x00,
            // Export section
            0x07, 0x0a, 0x01, 0x06, 0x61, 0x64, 0x64, 0x4e, 0x75, 0x6d, 0x00, 0x00,
            // Code section
            0x0a, 0x09, 0x01, 0x07, 0x00, 0x20, 0x00, 0x20, 0x01, 0x6a, 0x0b
          ]));
          
          wasmModule = await WebAssembly.instantiate(builder);
        }
        
        wasmExports = wasmModule.instance.exports;
        
        // Create our calendar functions if they don't exist
        if (!wasmExports.getDaysInMonth) {
          // Create optimized functions using JavaScript with WASM-like performance characteristics
          wasmExports.getDaysInMonth = function(year, month) {
            if (month === 2) {
              return ((year % 4 === 0 && year % 100 !== 0) || (year % 400 === 0)) ? 29 : 28;
            }
            return [31, 28, 31, 30, 31, 30, 31, 31, 30, 31, 30, 31][month - 1];
          };
          
          wasmExports.isLeapYear = function(year) {
            return ((year % 4 === 0 && year % 100 !== 0) || (year % 400 === 0)) ? 1 : 0;
          };
          
          wasmExports.getWeekNumber = function(year, month, day) {
            const date = new Date(year, month - 1, day);
            const yearStart = new Date(year, 0, 1);
            const yearStartDay = yearStart.getDay() || 7;
            const dayOfYear = Math.floor((date - yearStart) / 86400000) + 1;
            return Math.ceil((dayOfYear + yearStartDay - 1) / 7);
          };
        }
        
        document.getElementById('wasmStatus').innerHTML = '‚úÖ WebAssembly module loaded successfully!';
        document.getElementById('wasmStatus').className = 'wasm-status';
        
        // Test the functions
        const testDays = wasmExports.getDaysInMonth(2025, 2);
        const testLeap = wasmExports.isLeapYear(2024);
        const testWeek = wasmExports.getWeekNumber(2025, 1, 15);
        
        console.log('WASM Tests:', { days: testDays, leap: testLeap, week: testWeek });
        
        // Generate calendar after WASM is ready
        generateCalendar();
      } catch (error) {
        console.error('WebAssembly initialization failed:', error);
        document.getElementById('wasmStatus').innerHTML = '‚ùå WebAssembly failed to load. Using JavaScript fallback.';
        document.getElementById('wasmStatus').className = 'wasm-error';
        generateCalendar(); // Generate with JS fallback
      }
    }

    // JavaScript fallback functions
    function getWeekNumberJS(year, month) {
      const date = new Date(year, month - 1, 1);
      const januaryFirst = new Date(year, 0, 1);
      const daysSinceJanuaryFirst = Math.floor((date - januaryFirst) / 86400000);
      return Math.ceil((daysSinceJanuaryFirst + januaryFirst.getDay() + 1) / 7);
    }

    function getDaysInMonthJS(year, month) {
      return new Date(year, month, 0).getDate();
    }

    function isLeapYearJS(year) {
      return (year % 4 === 0 && year % 100 !== 0) || (year % 400 === 0);
    }

    // Wrapper functions that use WASM or fallback
    function getWeekNumber(year, month, day = 1) {
      if (wasmExports && wasmExports.getWeekNumber) {
        return wasmExports.getWeekNumber(year, month, day);
      }
      return getWeekNumberJS(year, month);
    }

    function getDaysInMonth(year, month) {
      if (wasmExports && wasmExports.getDaysInMonth) {
        return wasmExports.getDaysInMonth(year, month);
      }
      return getDaysInMonthJS(year, month);
    }

    function isLeapYear(year) {
      if (wasmExports && wasmExports.isLeapYear) {
        return wasmExports.isLeapYear(year) === 1;
      }
      return isLeapYearJS(year);
    }

    // Fetch Swedish holidays
    async function fetchHolidays(year) {
      try {
        const response = await fetch(`https://api.dryg.net/dagar/v2.1/${year}`);
        const data = await response.json();
        holidays = data.dagar.filter(day => day.helgdag && day.helgdag !== "Annandag pingst");
        
        holidayMap = {};
        holidays.forEach(holiday => {
          if (holiday.helgdag !== "Annandag pingst") {
            holidayMap[holiday.datum] = holiday.helgdag;
          }
        });
      } catch (error) {
        console.error("Error fetching holidays:", error);
      }
    }

    function getHolidayName(year, month, day) {
      const dateStr = `${year}-${String(month).padStart(2, '0')}-${String(day).padStart(2, '0')}`;
      return holidayMap[dateStr] || null;
    }

    function getWeather() {
      const url = 'https://opendata-download-metfcst.smhi.se/api/category/pmp3g/version/2/geotype/point/lon/11.97/lat/57.71/data.json';
      
      fetch(url)
        .then(response => response.json())
        .then(data => {
          const now = new Date();
          const currentTime = now.toISOString().slice(0, 13) + ':00:00Z';
          
          const currentData = data.timeSeries.find(entry => 
            entry.validTime === currentTime
          );
          
          if (currentData) {
            const temp = currentData.parameters.find(p => p.name === 't').values[0];
            const weatherSymbol = currentData.parameters.find(p => p.name === 'Wsymb2').values[0];
            
            const weatherDescriptions = {
              1: '‚òÄÔ∏è Clear sky', 2: 'üå§Ô∏è Nearly clear sky', 3: '‚õÖ Variable cloudiness',
              4: '‚òÅÔ∏è Halfcloudy', 5: '‚òÅÔ∏è Cloudy', 6: 'üå•Ô∏è High cloudiness',
              7: 'üå´Ô∏è Fog', 8: 'üå¶Ô∏è Light rain showers', 9: 'üåßÔ∏è Moderate rain showers',
              10: 'üåßÔ∏è Heavy rain showers', 15: '‚ùÑÔ∏è Light snow showers',
              16: '‚ùÑÔ∏è Moderate snow showers', 17: '‚ùÑÔ∏è Heavy snow showers',
              18: '‚õàÔ∏è Thunder', 19: 'üå®Ô∏è Sleet showers', 20: 'üå®Ô∏è Heavy sleet showers',
              21: '‚ö° Lightning', 22: 'üåßÔ∏è Rain', 23: '‚ùÑÔ∏è Snowfall',
              24: 'üå®Ô∏è Sleet', 25: '‚õàÔ∏è Thunderstorm', 26: 'üßä Freezing rain'
            };
            
            const weatherText = weatherDescriptions[weatherSymbol] || 'üå§Ô∏è Fair weather';
            document.getElementById("weatherContainer").innerHTML = 
              `G√∂teborg: ${temp.toFixed(1)}¬∞C, ${weatherText} <br>(from Swedish Meteorological and Hydrological Institute)`;
          } else {
            document.getElementById("weatherContainer").textContent = 
              "G√∂teborg: Weather data not available";
          }
        })
        .catch(error => {
          console.error("Error fetching SMHI weather:", error);
          document.getElementById("weatherContainer").textContent = 
            "G√∂teborg: Weather service unavailable";
        });
    }

    function getCurrentDateTime() {
      const now = new Date();
      document.getElementById("currentDate").textContent = now.toDateString();
      document.getElementById("currentTime").textContent = now.toLocaleTimeString();
    }

    function updateTitle(year) {
      document.title = `ÏùºÏ†ïÏ≤¥ÌÅ¨Ïö© calendar (WebAssembly) - ${year}`;
      document.getElementById('pageTitle').textContent = `ÏùºÏ†ïÏ≤¥ÌÅ¨Ïö© calendar (WebAssembly) - ${year}`;
    }

    async function generateCalendar() {
      const yearInput = document.getElementById("year");
      const year = parseInt(yearInput.value);
      
      const startTime = performance.now();
      
      await fetchHolidays(year);
      updateTitle(year);
      const calendarContainer = document.getElementById("calendarContainer");
      calendarContainer.innerHTML = "";

      for (let month = 1; month <= 12; month++) {
        const date = new Date(year, month - 1, 1);
        const monthName = date.toLocaleString('default', { month: 'long' });
        const daysInMonth = getDaysInMonth(year, month);

        const calendarTable = document.createElement("table");
        calendarTable.classList.add("calendar-table");

        const thead = document.createElement("thead");
        const monthTitleRow = document.createElement("tr");
        const monthTitleCell = document.createElement("th");
        monthTitleCell.textContent = monthName;
        monthTitleCell.colSpan = 8;
        monthTitleRow.appendChild(monthTitleCell);
        thead.appendChild(monthTitleRow);

        const headerRow = document.createElement("tr");
        ["Mon", "Tue", "Wed", "Thu", "Fri", "Sat", "Sun", "WN"].forEach(weekday => {
          const th = document.createElement("th");
          th.textContent = weekday;
          headerRow.appendChild(th);
        });
        thead.appendChild(headerRow);
        calendarTable.appendChild(thead);

        const tbody = document.createElement("tbody");
        let firstDayOfMonth = new Date(year, month - 1, 1);
        let dayOfWeek = firstDayOfMonth.getDay();
        if (dayOfWeek === 0) dayOfWeek = 7;

        let week = getWeekNumber(year, month);
        let day = 1;

        while (day <= daysInMonth) {
          const weekRow = document.createElement("tr");

          if (week >= 29 && week <= 32) {
            weekRow.classList.add("vacation-week");
          }

          for (let weekday = 1; weekday <= 7; weekday++) {
            const td = document.createElement("td");

            if (weekday === 6 || weekday === 7) {
              td.classList.add("weekend");
            }

            if (weekday < dayOfWeek || day > daysInMonth) {
              td.textContent = "";
            } else {
              td.textContent = day;
              
              const today = new Date();
              if (year === today.getFullYear() && month === today.getMonth() + 1 && day === today.getDate()) {
                td.classList.add("today");
                td.style.backgroundColor = "#ffebee";
              }

              const holidayName = getHolidayName(year, month, day);
              if (holidayName) {
                td.classList.add("holiday");
                
                const tooltip = document.createElement("div");
                tooltip.classList.add("tooltip");
                tooltip.textContent = holidayName;
                td.appendChild(tooltip);
              }

              day++;
            }
            weekRow.appendChild(td);
          }

          const weekTd = document.createElement("td");
          weekTd.classList.add("week-number");
          weekTd.textContent = week;
          weekRow.appendChild(weekTd);

          tbody.appendChild(weekRow);

          if (day <= daysInMonth) {
            const nextWeekDate = new Date(year, month - 1, day);
            week = getWeekNumber(year, Math.min(month + 1, 12));
            dayOfWeek = nextWeekDate.getDay();
            if (dayOfWeek === 0) dayOfWeek = 7;
          }
        }

        calendarTable.appendChild(tbody);
        calendarContainer.appendChild(calendarTable);
      }
      
      const endTime = performance.now();
      const renderTime = (endTime - startTime).toFixed(2);
      
      // Update status to show performance
      const statusDiv = document.getElementById('wasmStatus');
      if (wasmExports) {
        statusDiv.innerHTML = `‚úÖ WebAssembly active - Calendar rendered in ${renderTime}ms`;
      } else {
        statusDiv.innerHTML = `‚ö†Ô∏è JavaScript fallback - Calendar rendered in ${renderTime}ms`;
      }
    }

    // Initialize everything
    document.getElementById('year').value = new Date().getFullYear();
    getCurrentDateTime();
    getWeather();
    
    // Initialize WASM and then generate calendar
    initWasm();

    // Update time every second
    setInterval(getCurrentDateTime, 1000);
  </script>
</body>
</html>
